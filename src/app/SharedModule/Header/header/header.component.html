<head>
  <title>Font Awesome Icons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
</head>
<div class="header">
  <a routerLink="/home/login" class="headerTitle">{{ "header.WelcomeMessage" | translate }}</a>
  <!-- <div>
    <input class="toggle" type="checkbox" />
  </div> -->
  <div class="switchLang">
    <ul>
      <li>
        <a [class.active]="switchLang == 'en'" (click)="selectLanguage('en')">
          EN
        </a>
      </li>
      <li>|</li>
      <li>
        <a [class.active]="switchLang == 'hin'" (click)="selectLanguage('hin')">
          HIN
        </a>
      </li>
    </ul>
  </div>

  <div class="logout" *ngIf="isLoggedin">
    <span (click)="logout()">
      <div class=".tooltip-example">
        <i
          class="fa fa-sign-out"
          style="font-size: 24px"
          tooltip="logout"
          placement="bottom"
          delay="500"
        ></i>
      </div>
    </span>
  </div>
</div>
